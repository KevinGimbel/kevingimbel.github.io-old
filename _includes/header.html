<script type="text/javascript">
if(!Array.prototype.random) {
Array.prototype.random = function() {
  var max;
  var min;
  var a;
  var b;
  var random;
  var size = this.length;
  var args = arguments;
  var variableSwitch = {
    0: function() {
      max = size;
      min = 0;
    },
    1: function() {
      max = args[0];
      min = 0;
    },
    2: function() {
      a = args[0];
      b = args[1];
      if(a > b) {
        max = a;
        min = b;
      } else {
        max = b;
        min = a;
      }
    }
  };

  var assignVariables = variableSwitch[args.length];
  assignVariables();

  random = Math.floor( (Math.random() * (max - min)) + min );
  return this[random];
  }
}
  (function(window, document) {
    /* Theme Class names */
    var themes = [
      'theme__one',
      'theme__two',
      'theme__three',
      'theme__four',
      'theme__five'
    ];
    /* Getting a random theme class */
    var theme_class = themes.random();
    /* And setting the class */
    document.getElementById('site_header').classList.add(theme_class);
  }(window, document));
</script>
