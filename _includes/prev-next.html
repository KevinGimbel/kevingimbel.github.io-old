<div class="flex post-nav">
{% if page.previous %}
  <div class="flex-child  post-prev">
    <p class="prev-next__small-intro">Previously I wrote:</p>
    <a href="{{ page.previous.url }}" title="{{ page.previous.title}}">&larr; {{ page.previous.title }}</a>
  </div>
{% endif %}

{% if page.next %}
  <div class="flex-child  post-next">
    <p class="prev-next__small-intro">Next thing to read:</p>
    <a href="{{ page.next.url }}" title="{{ page.next.title}}">{{ page.next.title }} &rarr;</a>
  </div>
{% endif %}
</div>
