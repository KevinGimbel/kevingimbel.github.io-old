---
layout: compress
---

{% include header.html %}
<section class="c-stage">
  <div class="inner inner--tb">
    {{ content }}
  </div>
    {% for post in site.posts  %}
  		<article class="inner">
  			<h3 class="article--headline" data-article-id="{{ post.id }}"><a href="{{ post.url }}" title="Read the article '{{ post.title }}'">{{ post.title }}</a></h3>
  				{{ post.excerpt }}
  			<p><a href="{{ post.url }}" title="Read more">Read more &rarr; </a></p>
  				{% if post.tags %}
  					<div class="article__tags article__footer">
  						{% for tag in post.tags %}
  							<span class="article--tag"><a href="/tags/#{{ tag | downcase | replace:' ','_' }}">#{{ tag }}</a></span>
  						{% endfor %}
  					</div>
  				{% endif %}
  		</article>
  	{% endfor %}
</section>
{% include footer.html %}
